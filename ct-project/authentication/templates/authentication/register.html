{% extends 'authentication/base.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-2">
                    <h3>Registre-se</h3>
                </div>


                <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}


                {% include 'authentication/partials/_messages.html' %}

                    <div class="form-group">
                        <input
                            type="text"
                            name="username" 
                            id="username" 
                            placeholder="Nome de Usuário (joão.silva)"
                            class="form-control form-control-sm"
                            value="{{fieldValues.username}}"
                         />
                    </div>
                    <div class="invalid-feedback invalid_feedback" style="display:none">
                        
                    </div>
                    <p class="text-sm text-success username-success"></p>
                    <div class="form-group py-2">
                        <input
                            type="email"
                            name="email" 
                            id="email" 
                            placeholder="Email (exemplo@ctjunior.com.br)"
                            class="form-control form-control-sm"
                            value="{{fieldValues.email}}"
                         />
                    </div>
                    <div class="invalid-feedback emailFeedbackArea" style="display:none">
                        
                    </div>


                    <div class="form-group py-2">
                        <input
                            type="password"
                            name="password" 
                            id="passwordField" 
                            placeholder="Senha (mín. 8 caracteres)"
                            class="form-control form-control-sm"
                         />
                         <div class="py-2 text-right "><small class="showPasswordToggle">VER</small></div>          
                    </div>
                        <!--<button type="submit" class="btn btn-primary">Registrar</button>-->
                        <input type="submit" value="Registrar" class="btn btn-block btn-primary submit-btn" />
                </form>
            </div>
        </div>



    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}

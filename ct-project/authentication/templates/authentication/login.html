{% extends 'authentication/base.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/signin.css' %}" rel="stylesheet">

{% block content %}

<div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="py-2"></div>
                <img class="mb-4" src="{% static 'img/logo_verde.svg' %}" width="72" height="72">
                <div class="card-title py-2">
                    <h3>Conecte-se</h3>
                </div>

                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    
                    {% include 'authentication/partials/_messages.html' %}

                    <div class="form-group">
                        <input
                            type="text"
                            name="username" 
                            id="username" 
                            placeholder="Usuário"
                            class="form-control form-control-sm"
                            value="{{fieldValues.username}}"
                        />
                    </div>

                    <div class="form-group py-2">
                        <input
                            type="password"
                            name="password" 
                            id="passwordField" 
                            placeholder="Senha"
                            class="form-control form-control-sm"
                        />
                        <div class="py-2 text-right"><small class="showPasswordToggle">VER</small></div>          
                    </div>
                    
                    <input type="submit" value="Conectar" class="btn btn-block btn-primary submit-btn" />
                </form>
                <div class="py-2"></div>
                <a href="{% url 'register' %}" class="text-center py-4">Não está registrado?</a>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}

{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="py-2"></div>

<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Início</a></li>
      <li class="breadcrumb-item"><a href="{% url 'leads' %}">Leads</a></li>
      <li class="breadcrumb-item active" aria-current="page">Adicionar Lead</li>
    </ol>
  </nav>

{% include 'authentication/partials/_messages.html' %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
<h3>Adicionar <strong>Lead</strong></h3>
</div>

<div class="py-2"></div>

<div class="card" style="background: linear-gradient(to bottom, rgba(245, 245, 245, 0.80) 0%, rgba(210, 210, 225, 0.9) 100%);">
  <form action="{% url 'add_lead' %}" method="POST" style="margin: 45px;">
      {% csrf_token %}

      <div class="row g-3">
        <div class="col">
          <div class="form-group">
              <label for="first_name" class="form-label"><strong>Nome</strong></label>
              <input type="text" id="first_name" name="first_name" placeholder="ex.: João" class="form-control" required>
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="last_name" class="form-label"><strong>Sobrenome</strong></label>
            <input type="text" id="last_name" name="last_name" placeholder="ex.: Silva" class="form-control" required>
          </div>
        </div>
      </div>

      <!-- VENDEDOR (IMPLEMENTAR QUANDO ATUALIZAR BANCO DE DADOS)

      <label for="memberDataList" class="form-label">Vendedor</label>
      <input class="form-control" list="memberOptions" id="memberDataList" placeholder="Digite para pesquisar..." oninput="setMemberId(this.value)">

      <div class="py-2"></div>

    <div class="row g-3">

      <div class="col">
      <div class="form-group">
        <label for="sector" class="form-label"><strong>Setor</strong></label><br>
        
          <div class="form-check form-check-inline">
            <label for="tec" class="form-check-label">Tecnologia</label>
            <input type="radio" id="tec" name="sector" value="TEC" class="form-check-input" checked>
          </div>

          <div class="form-check form-check-inline">
            <label for="civ">Construção Civil</label>
            <input type="radio" id="civ" name="sector" value="CIV" class="form-check-input">
          </div>

          <div class="form-check form-check-inline">
            <label for="con">Consultoria</label>
            <input type="radio" id="con" name="sector" value="CON" class="form-check-input">
          </div>
      </div>
    </div>

      <div class="col">
      <div class="form-group">
        <label for="gender" class="form-label"><strong>Sexo</strong></label><br>
        
          <div class="form-check form-check-inline">
            <label for="m" class="form-check-label">Homem</label>
            <input type="radio" id="m" name="gender" value="M" class="form-check-input" checked>
          </div>

          <div class="form-check form-check-inline">
            <label for="f">Mulher</label>
            <input type="radio" id="f" name="gender" value="F" class="form-check-input">
          </div>
      </div>
    </div>
    </div>

      <div class="py-2"></div>

      <div class="row g-3">

      <div class="col">
      <div class="form-group">
        <label for="status" class="form-label"><strong>Status</strong></label>
        <select id="status" name="status" class="form-control form-select" required>
            <option value="PRÉ-DIAGNÓSTICO">Pré-Diagnóstico</option>
            <option value="PERDIDO PRÉ-DIAG">Perdido Pré-Diagnóstico</option>
            <option value="PRÉ-PROPOSTA">Pré-Proposta</option>
            <option value="PERDIDO PRÉ-PROP">Perdido Pré-Proposta</option>
            <option value="PÓS-PROPOSTA">Pós-Proposta</option>
            <option value="PERDIDO PÓS-PROP">Perdido Pós-Proposta</option>
            <option value="CONTRATO FECHADO">Contrato Fechado</option>
        </select>
      </div>
    </div>

    <div class="col">
      <div class="form-group">
        <label for="source" class="form-label"><strong>Origem do Lead</strong></label>
        <select id="source" name="source" class="form-control form-select" required>
            <option value="INDICAÇÃO">Indicação</option>
            <option value="FBADS">Facebook Ads</option>
            <option value="GOOGLEADS">Google Ads</option>
            <option value="ATIVA">Prospecção Ativa</option>
            <option value="PASSIVA">Prospecção Passiva</option>
        </select>
      </div>
    </div>
  </div>

      <div class="py-2"></div>

      <div class="row g-3">
        <div class="col">
          <div class="form-group">
            <label for="email" class="form-label"><strong>Email</strong></label>
            <input type="email" id="email" name="email" class="form-control" placeholder="ex.: joao.silva@exemplo.com">
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="phone" class="form-label"><strong>Telefone</strong></label>
            <input type="phone" id="phone" name="phone" placeholder="ex.: (00)12345-1234" class="form-control" required>
          </div>
        </div>
      </div>

      <div class="py-2"></div>

      <div class="row g-3">
        <div class="col">
          <div class="form-group">
            <label for="field_of_action" class="form-label"><strong>Área de Atuação</strong></label>
            <input type="text" id="field_of_action" name="field_of_action" class="form-control" placeholder="ex.: Contabilidade">
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="date" class="form-label"><strong>Data de Chegada</strong></label>
            <input type="date" id="date" name="date" class="form-control" required>
          </div>
        </div>
      </div>
      
      <div class="py-2"></div>

      <div class="row g-3">
        <div class="col">
          <div class="form-group">
            <label for="budget" class="form-label"><strong>Orçamento do Lead</strong></label>
            <select id="budget" name="budget" class="form-control form-select" required>
                <option>"O Lead tem capital para investir?"</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
          </div>
        </div>

          <div class="col">
            <div class="form-group">
              <label for="authority" class="form-label"><strong>Autoridade do Lead</strong></label>
              <select id="authority" name="authority" class="form-control form-select" required>
                  <option>"O Lead é o tomador de decisão?"</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
              </select>
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="need" class="form-label"><strong>Necessidade do Lead</strong></label>
              <select id="need" name="need" class="form-control form-select" required>
                  <option>"O Lead realmente precisa da solução para resolver a dor?"</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row g-3">
          <div class="col">
            <div class="form-group">
              <label for="timing" class="form-label"><strong>Timing do Lead</strong></label>
              <select id="timing" name="timing" class="form-control form-select" required>
                  <option>"O Lead tem data para adquirir a solução?"</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
              </select>
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="time_to_respond" class="form-label"><strong>Tempo de Resposta do Lead</strong></label>
              <select id="time_to_respond" name="time_to_respond" class="form-control form-select" required>
                  <option>"O Lead responde rapidamente?"</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
              </select>
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="behavior" class="form-label"><strong>Comportamento do Lead</strong></label>
              <select id="behavior" name="behavior" class="form-control form-select" required>
                  <option>"O Lead responde educadamente?"</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
              </select>
            </div>
          </div>

        </div>

      <div class="form-group">
        <label for="notes" class="form-label"><strong>Notas</strong></label>
        <textarea type="text" id="notes" name="notes" placeholder="Notas e descrições... (máx. 150 caracteres)" class="form-control" rows="2"></textarea>
      </div>

      <div class="py-2"></div>

      <div class="form-group text-center">
          <input type="submit" value="Adicionar" class="btn btn-block btn-primary submit-btn"/>
      </div>

  </form>
</div>

{% endblock %}

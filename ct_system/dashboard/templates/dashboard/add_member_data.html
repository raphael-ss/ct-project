{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<div class="py-2"></div>

<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Início</a></li>
      <li class="breadcrumb-item"><a href="{% url 'members' %}">Membros</a></li>
      <li class="breadcrumb-item active" aria-current="page">Adicionar Dados - Membro</li>
    </ol>
  </nav>

{% include 'authentication/partials/_messages.html' %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
<h3>Adicionar Dados de <strong>Membro</strong></h3>
</div>


<div class="py-2"></div>

<div class="card" style="background: linear-gradient(to bottom, rgba(245, 245, 245, 0.80) 0%, rgba(210, 210, 225, 0.9) 100%);">
  <form action="{% url 'add_member_data' %}" method="POST" style="margin: 45px;">
      {% csrf_token %}

      <div class="row g-3">
        <div class="col">
          <div class="form-group">
              <label for="first_name" class="form-label"><strong>Nome</strong></label>
              <input type="text" id="first_name" name="first_name" placeholder="ex.: João" class="form-control" required>
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="last_name" class="form-label"><strong>Sobrenome</strong></label>
            <input type="text" id="last_name" name="last_name" placeholder="ex.: Silva" class="form-control" required>
          </div>
        </div>
      </div>

      <div class="py-2"></div>

    <div class="row g-3">

      <div class="col">
      <div class="form-group">
        <label for="sector" class="form-label"><strong>Setor</strong></label><br>
        <select id="sector" name="sector" class="form-control form-select" required>
          <option>Selecione...</option>
          <option value="Adm-Fin">Administrativo Financeiro</option>
          <option value="Civil">Construção Civil</option>
          <option value="Consultoria">Consultoria</option>
          <option value="Comercial">Comercial</option>
          <option value="Recursos Humanos">Recursos Humanos</option>
          <option value="Tecnologia">Tecnologia</option>
        </select>
          
      </div>
    </div>

      <div class="col">
      <div class="form-group">
        <label for="role" class="form-label"><strong>Cargo</strong></label>
        <select id="role" name="role" class="form-control form-select" required>
            <option>Selecione...</option>
            <option value="Assessor">Assessor</option>
            <option value="Consultor">Consultor</option>
            <option value="Gerente">Gerente</option>
            <option value="Diretor">Diretor</option>
            <option value="Presidente">Presidente</option>
        </select>
      </div>
    </div>
    </div>

      <div class="py-2"></div>

      <div class="row g-3">
        <div class="col">
          <div class="form-group">
            <label for="date_of_entry" class="form-label"><strong>Data de Entrada</strong></label>
            <input type="date" id="date_of_entry" name="date_of_entry" class="form-control" required>
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="date_of_leave" class="form-label"><strong>Data de Saída</strong></label>
            <input type="date" id="date_of_leave" name="date_of_leave" class="form-control">
          </div>
        </div>
      </div>

      <div class="py-2"></div>

      <div class="row g-3">
        <div class="col">
          <div class="form-group">
            <label for="professional_email" class="form-label"><strong>E-mail Profissional</strong></label>
            <input type="email" id="professional_email" name="professional_email" class="form-control" placeholder="...@ctjunior.com.br" required>
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="academic_email" class="form-label"><strong>E-mail Acadêmico</strong></label>
            <input type="email" id="academic_email" name="academic_email" class="form-control" placeholder="...@edu.ufes.br" required>
          </div>
        </div>
      </div>

      <div class="py-2"></div>

      <div class="row g-3">
        <div class="col">
          <div class="form-group">
            <label for="phone" class="form-label"><strong>Telefone</strong></label>
            <input type="phone" id="phone" name="phone" class="form-control" placeholder="(00)00000-0000" required>
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="cpf" class="form-label"><strong>CPF</strong></label>
            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" required>
          </div>
        </div>
      </div>

      <div class="py-2"></div>

      <div class="row g-3">
        <div class="col">
          <div class="form-group">
            <label for="rg" class="form-label"><strong>RG</strong></label>
            <input type="text" id="rg" name="rg" class="form-control" placeholder="0.000.000" required>
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="degree" class="form-label"><strong>Curso de Graduação</strong></label>
            <select id="degree" name="degree" class="form-control form-select" required>
              <option>Selecione...</option>
              <option value="Engenharia de Produção">Engenharia de Produção</option>
              <option value="Engenharia Elétrica">Engenharia Elétrica</option>
              <option value="Engenharia Civil">Engenharia Civil</option>
              <option value="Engenharia Mecânica">Engenharia Mecânica</option>
              <option value="Engenharia da Computação">Engenharia da Computação</option>
              <option value="Ciência da Computação">Ciência da Computação</option>
              <option value="Engenharia Ambiental">Engenharia da Computação</option>
            </select>
          </div>
        </div>
      </div>

      <div class="py-2"></div>

      <div class="row g-3">
        <div class="col">
          <div class="form-group">
            <label for="date_of_birth" class="form-label"><strong>Data de Nascimento</strong></label>
            <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" required>
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="address" class="form-label"><strong>Endereço</strong></label>
            <input type="text" id="address" name="address" class="form-control" placeholder="Avenida ABC, 55" required>
          </div>
        </div>
      </div>

      <div class="py-2"></div>

      <div class="form-group">
        <label for="notes" class="form-label"><strong>Notas</strong></label>
        <textarea type="text" id="notes" name="notes" placeholder="Notas e descrições... (máx. 150 caracteres)" class="form-control" rows="2"></textarea>
      </div>

      <div class="py-2"></div>

      <div class="form-group text-center">
          <input type="submit" value="Adicionar" class="btn btn-block btn-primary submit-btn"/>
      </div>

  </form>
</div>


{% endblock %}

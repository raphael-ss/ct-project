{% extends 'authentication/base.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

{% block content %}

<div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="py-2"></div>
                <img class="mb-4" src="{% static 'img/logo_verde.svg' %}"/  width="72" height="72">
                <div class="card-title py-2">
                    <h3>Registre-se</h3>
                </div>


                <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}


                {% include 'authentication/partials/_messages.html' %}

                    <div class="form-group py-2">
                        <input type="text" name="full_name" id="full_name" placeholder="Nome (ex.: João Silveira)" class="form-control form-control-sm" value="{{fieldValues.name}}"/>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" name="cpf" id="cpf" placeholder="CPF (ex.: 120.210.321-01)" class="form-control form-control-sm" value="{{fieldValues.cpf}}"/>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" name="rg" id="rg" placeholder="RG (ex.: 1.123.321)" class="form-control form-control-sm" value="{{fieldValues.rg}}"/>
                    </div>

                    <div class="form-group py-2">
                        <select id="role" name="role" class="form-control form-select" required>
                            <option>Cargo</option>
                            <option value="Assessor">Assessor(a)</option>
                            <option value="Consultor">Consultor(a)</option>
                            <option value="Gerente">Gerente</option>
                            <option value="Diretor">Diretor(a)</option>
                            <option value="Presidente">Presidente</option>
                        </select>
                      </div>

                      <div class="form-group py-2">
                        <select id="sector" name="sector" class="form-control form-select" required>
                            <option>Diretoria</option>
                            <option value="Comercial">Comercial</option>
                            <option value="Consultoria">Consultoria</option>
                            <option value="Tecnologia">Tecnologia</option>
                            <option value="Civil">Construção Civil</option>
                            <option value="RH">Recursos Humanos</option>
                            <option value="Financeiro">Administrativo Financeiro</option>
                            <option value="DirEx">Diretoria Executiva</option>
                        </select>
                      </div>

                    <div class="form-group py-2">
                        <input
                            type="text"
                            name="username" 
                            id="username" 
                            placeholder="Nome de Usuário"
                            class="form-control form-control-sm"
                            value="{{fieldValues.username}}"
                         />
                    </div>
                    <div class="invalid-feedback invalid_feedback" style="display:none">
                        
                    </div>
                    <p class="text-sm text-success username-success" style="display:none"></p>
                    <div class="form-group py-2">
                        <input
                            type="email"
                            name="email" 
                            id="email" 
                            placeholder="Email"
                            class="form-control form-control-sm"
                            value="{{fieldValues.email}}"
                         />
                    </div>
                    <div class="invalid-feedback emailFeedbackArea" style="display:none">
                        
                    </div>

                    <div class="form-group py-2">
                        <input
                            type="password"
                            name="password" 
                            id="passwordField" 
                            placeholder="Senha"
                            class="form-control form-control-sm"
                         />
                         <div class="py-2 text-right "><small class="showPasswordToggle">VER</small></div>          
                    </div>
                        <input type="submit" value="Registrar" class="btn btn-block btn-primary submit-btn"/>
                </form>
                <div class="py-2"></div>

                <a href="{% url 'login' %}" class="text-center py-4">Já tem conta registrada?</a>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
